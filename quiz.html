<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz â€“ LearnTechMCQ</title>

    <style>
        body {
            background: #000;
            color: #fff;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #111;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px #ffaa0077;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ffdd00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .question-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #000 inset;
            transition: 0.3s;
        }

        .question-box:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 15px #ffdd0080;
        }

        .option {
            background: #222;
            padding: 12px 18px;
            margin: 10px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .option:hover {
            background: #333;
            transform: translateX(8px);
        }

        .option.selected {
            background: #ffdd00;
            color: black;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ffdd00;
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 id="subject-title">Quiz</h1>

        <div id="quiz-container"></div>

        <button id="submitBtn" class="hidden">Submit Quiz</button>
    </div>

    <script>
        let questions = [];
        let currentIndex = 0;
        let selectedAnswers = [];

        const quizBox = document.getElementById("quiz-container");
        const submitBtn = document.getElementById("submitBtn");

        // Get subject from URL (example: quiz.html?subject=python)
        const subject = new URLSearchParams(window.location.search).get("subject");
        document.getElementById("subject-title").textContent = subject.toUpperCase() + " Quiz";

        // Load JSON
        fetch(`mcq/${subject}.json`)
            .then(res => res.json())
            .then(data => {
                questions = data.sort(() => 0.5 - Math.random()).slice(0, 10); // Shuffle + take 10
                renderQuestion();
            });

        function renderQuestion() {
            let q = questions[currentIndex];
            quizBox.innerHTML = `
                <div class="question-box">
                    <h2>${currentIndex + 1}. ${q.question}</h2>
                    ${q.options.map((opt, i) => `
                        <div class="option" onclick="selectOption(${i})">${opt}</div>
                    `).join("")}
                </div>
            `;

            if (currentIndex === 9) submitBtn.classList.remove("hidden");
        }

        function selectOption(i) {
            selectedAnswers[currentIndex] = i;

            document.querySelectorAll(".option").forEach((opt, idx) => {
                opt.classList.toggle("selected", idx === i);
            });

            if (currentIndex < 9) {
                setTimeout(() => {
                    currentIndex++;
                    renderQuestion();
                }, 300);
            }
        }

        submitBtn.addEventListener("click", () => {
            localStorage.setItem("quizData", JSON.stringify({
                subject,
                questions,
                selectedAnswers
            }));

            window.location.href = "result.html";
        });

    </script>
<script src="quiz.js"></script>

</body>
</html>
